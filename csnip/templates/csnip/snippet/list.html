{% block title %} Welcome to CodeSnips! {% endblock %}

{% block content %}

{% for snippet in snippets %}

        <div class="row">
          <div class="snipcard">
            <h4> <b>{{ snippet.title }}</b> </h4>
            <br>

              <!-- <pre class="precode"> -->
<pre class="precode">
{{ snippet.body }}
</pre>
              <!-- </pre> -->

              <hr>
              <a href="{{ snippet.get_absoulte_url }}" id="cont"><b>Open Snippet</b></a>

              </div>



            </div>


          </div>
      <!-- Main div ends -->

<br>

{% endfor %}

{% endblock %}
